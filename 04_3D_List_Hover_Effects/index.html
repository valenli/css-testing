<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D List Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <div class="box">
          <img src="img1.jpeg" />

            <p>liked your photo<br /><span>20 Apr at 05:40</span></p>
          </div>
        </div>
      </li>
      <li>
        <div class="box">
          <img src="img2.webp" />
          <div class="content">
            <h4>Hamidah</h4>
            <p>commented on your photo<br /><span>2 days ago</span></p>
          </div>
        </div>
      </li>
      <li>
        <div class="box">
          <img src="img3.webp" />
          <div class="content">
            <h4>Jaun Paul</h4>
            <p>reacted to your video<br /><span>6 mins ago</span></p>
          </div>
        </div>
      </li>
      <li>
        <div class="box">
          <img src="img4.jpeg" />
          <div class="content">
            <h4>Jaun Paul</h4>
            <p>shared your post<br /><span>32 seconds ago</span></p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
